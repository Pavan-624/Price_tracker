name: Price Tracker

on:
  push:
  schedule:
    - cron: '*/30 * * * *'  # Runs every 30 minutes

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install python-dotenv selenium webdriver-manager beautifulsoup4
        sudo apt-get update
        sudo apt-get install -y chromium-browser
        sudo apt-get install -y libnss3 libgconf-2-4

    - name: Run script
      env:
        DISPLAY: :99.0
        FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        TO_EMAIL: ${{ secrets.TO_EMAIL }}
      run: |
        python -c "from selenium import webdriver; from selenium.webdriver.chrome.service import Service; from selenium.webdriver.chrome.options import Options; from webdriver_manager.chrome import ChromeDriverManager; options = Options(); options.add_argument('--headless'); options.add_argument('--no-sandbox'); options.add_argument('--disable-dev-shm-usage'); options.binary_location = '/usr/bin/chromium-browser'; driver = webdriver.Chrome(service=Service(ChromeDriverManager().install()), options=options); print(driver.capabilities)"
        python price_tracker.py
